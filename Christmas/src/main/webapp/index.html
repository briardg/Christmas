<!doctype html>
<html lang='fr' ng-app="lclsApp" ng-controller="connectionCtrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="./public/images/favicon.ico">

        <title>Christmas</title>

        <!-- Bootstrap core CSS -->
        <link href="./public/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->

        <link href="./public/css/css.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="linkCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./" ng-click="selectTab('home')">Christmas</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="link in links" ng-class="{active:isSelected(link.id)}">
                            <a href="{{link.link}}" ng-click="selectTab(link.id)">{{link.name}}</a>
                        </li>
                    </ul>
                    <ul ng-controller="usersCtrl" class="nav navbar-nav navbar-right" ng-if="co">
                        <li class="dropdown open">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Change User <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>Actual user : {{co}}</li>
                                <li class="divider"></li>
                                <li ng-repeat="user in users" >
                                    <a href="#" ng-click="changerUser(user.login)">{{user.firstName}} {{user.lastName}} : {{user.login}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>


        <div class="container" ng-if="co">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron" ng-view >

            </div>

        </div> <!-- /container -->

        <div class="container" ng-if="!co">
            <form method="POST" name="connectionForm" action="/connection">
                Login: <input type="text" name="login">
                <input type="submit" name="Submit">
            </form>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src='./public/js/bootstrap.min.js'></script>

        <script src='./public/js/angular.min.js'></script>
        <script src="./public/js/angular-route.min.js"></script>
        <script src="./public/js/angular-resource.min.js"></script>
        <script src="./public/js/angular-sanitize.min.js"></script>
        <script src="./public/js/angular-cookies.min.js"></script>
        <script src="./public/js/app.js"></script>
        <script src="./public/js/controllers.js"></script>
        <script src="./public/js/services.js"></script>

    </body>
</html>
